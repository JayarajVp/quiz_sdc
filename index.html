<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
    <script type="module" src="js/quiz.js"></script>
</head>
<body>
    <h1>Quiz</h1>
    <div id="quiz-container"></div>
    <div id="result" style="display: none;">
        <h2>Your Score: <span id="score"></span></h2>
        <h2>Time Taken: <span id="timeTaken"></span> seconds</h2>
        <button onclick="submitResult()">Submit Results</button>
    </div>
</body>
</html>
